<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Hanoi Date Planner ðŸŒ¸</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Fredoka:wght@300;400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Quicksand', 'sans-serif'],
              heading: ['Fredoka', 'sans-serif'],
              hand: ['Dancing Script', 'cursive'],
            },
            colors: {
              pastel: {
                pink: '#ffe4e6',
                purple: '#f3e8ff',
                blue: '#e0f2fe',
                green: '#dcfce7',
                yellow: '#fef9c3',
                orange: '#ffedd5',
                text: '#475569',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'slide-up': 'slideUp 0.5s ease-out',
              'float-fade': 'floatFade 0.8s ease-out forwards',
              'fade-out': 'fadeOut 1s ease-out forwards',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              pop: {
                '0%': { transform: 'scale(0.9)' },
                '100%': { transform: 'scale(1)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              floatFade: {
                '0%': { transform: 'translate(-50%, 0) scale(0.5)', opacity: '1' },
                '100%': { transform: 'translate(-50%, -40px) scale(1.2)', opacity: '0' },
              },
              fadeOut: {
                '0%': { opacity: '0.6', transform: 'scale(1)' },
                '100%': { opacity: '0', transform: 'scale(0.5)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for cuteness */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #fbcfe8; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f472b6; 
      }
      
      /* Ticket jagged edge effect */
      .ticket-rip {
        background-image: radial-gradient(circle at bottom, transparent 6px, #ffffff 6px);
        background-size: 16px 16px;
        background-position: bottom center;
        background-repeat: repeat-x;
        height: 16px;
        width: 100%;
        position: absolute;
        bottom: -8px;
        left: 0;
        z-index: 10;
        transform: rotate(180deg);
      }
      .ticket-rip-top {
        background-image: radial-gradient(circle at top, transparent 6px, #ffffff 6px);
        background-size: 16px 16px;
        background-position: top center;
        background-repeat: repeat-x;
        height: 16px;
        width: 100%;
        position: absolute;
        top: -8px;
        left: 0;
        z-index: 10;
      }
    </style>
